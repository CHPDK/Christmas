    <script>
        // æ£€æµ‹Safariæµè§ˆå™¨
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent) || 
                        (navigator.userAgent.indexOf('Safari') > -1 && navigator.userAgent.indexOf('Chrome') === -1);
        
        // æ£€æµ‹iOSè®¾å¤‡
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                     (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        
        // æ£€æµ‹ç§»åŠ¨è®¾å¤‡
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                        (window.innerWidth <= 768 && 'ontouchstart' in window);
        
        // æ£€æµ‹importmapæ”¯æŒï¼ˆSafari 16.4+ï¼‰
        const supportsImportMap = HTMLScriptElement.supports && HTMLScriptElement.supports('importmap');
        
        // iOS Safariç‰¹æ®Šå¤„ç†
        if (isIOS) {
            // ä¿®å¤iOS Safari 100vhé—®é¢˜
            function setViewportHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', () => {
                setTimeout(setViewportHeight, 100);
            });
            
            // ç¦ç”¨iOS Safariçš„å¼¹æ€§æ»šåŠ¨
            document.body.addEventListener('touchmove', function(e) {
                if (e.target.closest('#canvas-container')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // ç¦ç”¨åŒå‡»ç¼©æ”¾
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }
        
        // å¦‚æœä¸æ”¯æŒimportmapï¼Œä½¿ç”¨åŠ¨æ€import fallback
        if (!supportsImportMap && isSafari) {
            console.warn('Safariç‰ˆæœ¬è¾ƒæ—§ï¼Œä½¿ç”¨åŠ¨æ€å¯¼å…¥æ–¹å¼');
        }
        
        // å…¨å±€æš´éœ²æ£€æµ‹ç»“æœ
        window.isIOS = isIOS;
        window.isMobile = isMobile;
        window.isSafari = isSafari;
    </script>

        function updateSnow() {

            for (let i = 0; i < CONFIG.particles.snowCount; i++) {

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
                this.calculatePositions();
            }
            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
                    return;
                }
                const h = CONFIG.particles.treeHeight;
                let t = Math.pow(Math.random(), 0.8); 
                const y = (t * h) - (h / 2);
                let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }
            update(dt, mode, focusTargetMesh) {
                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else target = this.posScatter;
                }
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                        this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                        this.mesh.rotation.y += 0.5 * dt; 
                    }
                }
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) this.mesh.lookAt(camera.position); 
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') s = this.baseScale * 2.5; 
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; else s = this.baseScale * 0.8; 
                }
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;
            const h = CONFIG.particles.treeHeight * 0.9;
            const bottomY = -h/2; const stepY = h / count; const loops = 3;
            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY/2;
                const normalizedH = (y + h/2) / CONFIG.particles.treeHeight; 
                const r = Math.max(1.0, CONFIG.particles.treeRadius * (1.0 - normalizedH)) + 3.0; 
                const angle = normalizedH * Math.PI * 2 * loops + (Math.PI/4); 
                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]);

            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8, emissive: 0x002200, emissiveIntensity: 0.2 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0, emissive: 0x330000 });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; }
                else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; }
                else if (rand < 0.92) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; }
                else if (rand < 0.97) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; }
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }
                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s); mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }
            const starShape = new THREE.Shape();
            const points = 5;

            }
            starShape.closePath();
            const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 2 });
            starGeo.center();

            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            mainGroup.add(photoMeshGroup);
        }

            if (camBtn) camBtn.innerText = "åˆå§‹åŒ–ä¸­...";
            debugInfo.innerText = "åŠ è½½AIæ¨¡å‹ä¸­...";
            video = document.getElementById('webcam');
            try {
                // Safari MediaPipeå…¼å®¹æ€§å¤„ç†
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                
                // Safariå¯èƒ½éœ€è¦ä½¿ç”¨CPUè€Œä¸æ˜¯GPU
                const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
                const delegate = isSafari ? "CPU" : "GPU";
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { 
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, 
                        delegate: delegate 
                    },
                    runningMode: "VIDEO", 
                    numHands: 1
                });
                
                // iOS Safariæ‘„åƒå¤´çº¦æŸä¼˜åŒ–
                const constraints = { 
                    video: { 
                        facingMode: "user", 
                        // iOSæ€§èƒ½ä¼˜åŒ–ï¼šé™ä½åˆ†è¾¨ç‡
                        width: window.isIOS ? { ideal: 480, max: 640 } : { ideal: 640, max: 1280 }, 
                        height: window.isIOS ? { ideal: 360, max: 480 } : { ideal: 480, max: 720 },
                        frameRate: window.isIOS ? { ideal: 24, max: 24 } : { ideal: 30, max: 30 }
                    } 
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Safariè§†é¢‘åŠ è½½äº‹ä»¶å¤„ç†
                const handleLoadedData = () => {
                    video.removeEventListener("loadeddata", handleLoadedData);
                    predictWebcam();
                };
                video.addEventListener("loadeddata", handleLoadedData);
                
                // ç¡®ä¿è§†é¢‘åœ¨iOS Safariä¸­æ’­æ”¾
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                video.setAttribute('x5-playsinline', ''); // å¾®ä¿¡æµè§ˆå™¨å…¼å®¹
                video.muted = true; // iOS Safariè‡ªåŠ¨æ’­æ”¾éœ€è¦é™éŸ³
                video.playsInline = true; // iOS Safariå±æ€§
                
                // iOS Safariè§†é¢‘æ’­æ”¾ä¼˜åŒ–
                if (window.isIOS) {
                    video.load(); // å¼ºåˆ¶åŠ è½½
                }
                
                // éšè—è§†é¢‘é¢„è§ˆçª—å£ï¼Œä½†ä¿æŒåŠŸèƒ½æ­£å¸¸
                document.getElementById('webcam-wrapper').style.display = 'none';
                debugInfo.innerText = "æ‰‹åŠ¿å·²æ¿€æ´»";
                if (camBtn) {
                    camBtn.innerText = "æ‰‹åŠ¿å·²æ¿€æ´»";
                    camBtn.classList.add('active');
                }
                isCameraRunning = true;
            } catch(e) {
                console.warn("Camera error:", e);
                let msg = "æ‘„åƒå¤´é”™è¯¯ï¼š " + e.name;
                if (e.name === 'NotAllowedError' || e.name === 'PermissionDeniedError') {
                    msg = "è¯·å…è®¸æ‘„åƒå¤´è®¿é—®ï¼";
                } else if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                    msg = "æ‘„åƒå¤´éœ€è¦HTTPSï¼";
                } else if (e.name === 'NotFoundError' || e.name === 'DevicesNotFoundError') {
                    msg = "æœªæ‰¾åˆ°æ‘„åƒå¤´è®¾å¤‡";
                } else {
                    msg = "æ‘„åƒå¤´åˆå§‹åŒ–å¤±è´¥ï¼š" + e.message;
                }
                debugInfo.innerText = msg; 
                showMsg(msg);
                if (camBtn) camBtn.innerText = "é‡è¯•æ‘„åƒå¤´";
            }
        }
        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;
                const wrist = lm[0]; const middleMCP = lm[9]; 
                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                if (handSize < 0.02) return;
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = 0; tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y)); avgTipDist /= 4;
                const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                const extensionRatio = avgTipDist / handSize; const pinchRatio = pinchDist / handSize;
                debugInfo.innerText = `æ£€æµ‹åˆ°æ‰‹åŠ¿ï¼š${getModeName(STATE.mode)}`;
                if (extensionRatio < 1.5) { STATE.mode = 'TREE'; STATE.focusTarget = null; }
                else if (pinchRatio < 0.35) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (extensionRatio > 1.7) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
            } else {
                STATE.hand.detected = false;
            }
        }

        // éšè—/æ˜¾ç¤ºUIçš„å‡½æ•°
        function toggleUI() {
            STATE.uiHidden = !STATE.uiHidden;
            const controlsWrapper = document.getElementById('controls-wrapper');
            const modeBar = document.getElementById('mode-bar');
            const toggleBtn = document.getElementById('toggle-ui-btn');

            if (STATE.uiHidden) {
                // éšè—æ‰€æœ‰UIå…ƒç´ ï¼ˆä½¿ç”¨opacityå’Œpointer-eventsï¼Œä¿ç•™å…ƒç´ åœ¨DOMä¸­ï¼‰
                if (controlsWrapper) {
                    controlsWrapper.style.opacity = '0';
                    controlsWrapper.style.pointerEvents = 'none';
                }
                if (modeBar) {
                    modeBar.style.opacity = '0';
                    modeBar.style.pointerEvents = 'none';
                }
                if (toggleBtn) {
                    toggleBtn.style.opacity = '0';

                }
                // æ˜¾ç¤ºæ¢å¤åŒºåŸŸï¼ˆè¦†ç›–åŸæŒ‰é’®ä½ç½®ï¼Œå¯ä»¥ç‚¹å‡»åˆ‡æ¢ï¼‰
                if (restoreArea) {
                    restoreArea.style.display = 'block';
                    restoreArea.style.pointerEvents = 'auto';
                }
                if (restoreAreaBottom) {
                    restoreAreaBottom.style.display = 'block';
                    restoreAreaBottom.style.pointerEvents = 'auto';
                }
            } else {
                // æ˜¾ç¤ºæ‰€æœ‰UIå…ƒç´ 
                if (controlsWrapper) {
                    controlsWrapper.style.opacity = '1';
                    controlsWrapper.style.pointerEvents = 'auto';
                }
                if (modeBar) {
                    modeBar.style.opacity = '1';
                    modeBar.style.pointerEvents = 'auto';
                }
                if (toggleBtn) {
                    toggleBtn.style.opacity = '1';
                    toggleBtn.style.pointerEvents = 'auto';
                }
                // éšè—æ¢å¤åŒºåŸŸ
                if (restoreArea) {
                    restoreArea.style.display = 'none';
                    restoreArea.style.pointerEvents = 'none';
                }
                if (restoreAreaBottom) {
                    restoreAreaBottom.style.display = 'none';
                    restoreAreaBottom.style.pointerEvents = 'none';
                }
            }
        }
        
        // æ¢å¤UIæ˜¾ç¤ºçš„å‡½æ•°ï¼ˆé€šè¿‡ç‚¹å‡»æ¢å¤åŒºåŸŸè§¦å‘ï¼‰
        function restoreUI() {
            if (STATE.uiHidden) {
                toggleUI();
            }
        }
        
        // æš´éœ²ç»™å…¨å±€ä½¿ç”¨
        window.restoreUI = restoreUI;
        window.toggleUI = toggleUI;

        function setupEvents() {
            // iOS Safariçª—å£å¤§å°å˜åŒ–å¤„ç†ï¼ˆåŒ…æ‹¬æ–¹å‘å˜åŒ–ï¼‰
            const handleResize = () => {
                // iOS Safariéœ€è¦å»¶è¿Ÿè·å–æ­£ç¡®çš„è§†å£å°ºå¯¸
                setTimeout(() => {
                    const width = window.innerWidth;
                    const height = window.isIOS ? window.innerHeight : window.innerHeight;
                    
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);

                    // æ›´æ–°CSSå˜é‡ï¼ˆiOS 100vhä¿®å¤ï¼‰
                    if (window.isIOS) {
                        const vh = height * 0.01;
                        document.documentElement.style.setProperty('--vh', `${vh}px`);
                    }
                }, window.isIOS ? 150 : 0);
            };
            
            window.addEventListener('resize', handleResize);
            // iOS Safariæ–¹å‘å˜åŒ–å¤„ç†
            window.addEventListener('orientationchange', () => {
                setTimeout(handleResize, 200);
            });
            
            // iOS Safarié¡µé¢å¯è§æ€§å˜åŒ–å¤„ç†ï¼ˆé˜²æ­¢åå°è¿è¡Œï¼‰
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    // é¡µé¢éšè—æ—¶æš‚åœåŠ¨ç”»ï¼ˆå¯é€‰ï¼‰

            // ç»‘å®šéšè—/æ˜¾ç¤ºæŒ‰é’®
            const toggleBtn = document.getElementById('toggle-ui-btn');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', toggleUI);

            window.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (key === 'h') {

        }
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            
            // Safariæ€§èƒ½ä¼˜åŒ–ï¼šé™åˆ¶deltaæ—¶é—´
            const safeDt = Math.min(dt, 0.1);
            
            if (STATE.hand.detected) {
                if (STATE.mode === 'SCATTER') {
                    const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                    const targetRotX = STATE.hand.y * Math.PI * 0.25;
                    STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * safeDt;
                    STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * safeDt;
                } else {
                    STATE.rotation.y += 0.3 * safeDt;
                }
            } else if (STATE.touch.active) {
                // è§¦æ‘¸æ—‹è½¬å·²åœ¨äº‹ä»¶å¤„ç†ä¸­æ›´æ–°
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * safeDt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * safeDt;
                } else {
                    STATE.rotation.y += 0.1 * safeDt; 
                }
            }
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;
            particleSystem.forEach(p => p.update(safeDt, STATE.mode, STATE.focusTarget));
            updateSnow();
            if (composer) {
                composer.render();
            } else if (renderer) {
                renderer.render(scene, camera);
            }
        }
